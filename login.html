<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для учителей</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="login-box">
        <h1>Вход</h1>
        <div class="input-container">
            <input type="text" placeholder="Логин" class="login-input">
            <input type="password" placeholder="Пароль" class="login-input">
        </div>
        <div class="buttons-container">
            <button class="btn login">Войти</button>
            <button class="btn google">
                <img src="google.png" alt="Google" class="google-icon">
                Войти через Google
            </button>
        </div>
        <p class="registration-link">Регистрация</p>
    </div>
    <script src="login.js"></script>
</body>
</html>
