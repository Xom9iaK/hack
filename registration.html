<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="registration-box">
        <h1>Регистрация</h1>
        <p class="role-text">Выберите роль</p>
        <div class="role-buttons">
            <button class="role-btn student">ученик</button>
            <button class="role-btn teacher">учитель</button>
        </div>
        <div class="buttons-container">
            <button class="btn back">Назад</button>
            <button class="btn next">Далее</button>
        </div>
        <p class="login-link">Вход</p>
    </div>
    <script src="registration.js"></script>
</body>
</html>
