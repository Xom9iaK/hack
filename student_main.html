<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная ученик</title>
    <link rel="stylesheet" href="student_main.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="number-box">
            <img src="dollar.png" alt="Dollar" class="dollar-icon">
            <span>445</span>
        </div>
        <div class="number-box">
            <img src="clever.png" alt="Clever" class="clever-icon">
            <span>3456</span>
        </div>
        <nav class="navigation">
            <a href="#" class="nav-link">задания</a>
            <a href="#" class="nav-link">каталог</a>
            <a href="#" class="nav-link">статьи</a>
        </nav>
        <img src="ring.png" alt="Ring" class="ring">
        <div class="profile-circle"></div>
    </header>
    <div class="stats-container">
        <div class="stats-box">
            <div class="stats-left">
                <img src="clock.png" alt="Clock" class="stats-icon">
                <div class="blue-rectangle"></div>
            </div>
            <div class="stats-content">
                <p class="stats-title">потрачено времени</p>
                <p class="stats-value">35 часов</p>
            </div>
        </div>
        <div class="stats-box">
            <!-- Second box ready for content -->
        </div>
    </div>

</body>
</html>
