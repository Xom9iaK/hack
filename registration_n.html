<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="registration_n.css">
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="registration-box">
        <h1>Регистрация</h1>
        <div class="input-container">
            <input type="text" placeholder="Введите номер телефона или почту" class="registration-input" id="email">
            <input type="password" placeholder="Введите пароль" class="registration-input" id="password">
            <input type="password" placeholder="Повторите пароль" class="registration-input" id="confirm-password">
        </div>
        <div class="buttons-container">
            <button class="btn register" id="register-btn">Регистрация</button>
            <button class="btn google" id="google-btn">
                <img src="google.png" alt="Google" class="google-icon">
                Войти через Google
            </button>
        </div>
        <div class="login-link" id="login-link">Вход</div>
    </div>
    <script src="registration_n.js"></script>
</body>
</html>
